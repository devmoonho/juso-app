<ion-header>
    <ion-navbar color="teal-300">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            로그인
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div [ngSwitch]="loginSwitch">
        <ion-list *ngSwitchCase="'login'">
            <div class="spacer" style="height: 20px;"></div>
            <ion-row class="logo-row">
                <ion-col></ion-col>
                <ion-col width-67>
                    <img src="assets/icon/home.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;"
                    />
                </ion-col>
                <ion-col></ion-col>
            </ion-row>
            <form class="list">
                <ion-item>
                    <ion-label floating>사용자 이메일</ion-label>
                    <ion-input #email type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>패스워드</ion-label>
                    <ion-input #password type="password"></ion-input>
                </ion-item>
                <div class="spacer" style="width: 300px; height: 30px;"></div>
                <ion-buttons text-center>
                    <button ion-button icon-only style="color:#dd4b39" clear (click)="goGooglePlusAuth()">
                        <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>
                    </button>
                    <button ion-button icon-only style="color:#3b5998" clear (click)="goFacebookAuth()">
                        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
                    </button>
                    <button ion-button icon-only style="color:#55acee" clear (click)="goTwitterAuth()">
                        <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
                    </button>
                    <button ion-button icon-only style="color:#000000" clear (click)="goLinkedInAuth()">
                        <ion-icon ios="logo-linkedin" md="logo-linkedin"></ion-icon>
                    </button>
                </ion-buttons>
                <div padding>
                    <button ion-button type="submit" color="teal-300" block (click)="loginUser(email.value, password.value)">로그인</button>
                </div>
            </form>
            <ion-row text-center>
                <ion-col>
                    <button ion-button icon-left clear color="bg-500" (click)="clipboard()" style="padding-left: 4px;padding-right: 4px;">
                            <div>패스워드 찾기</div>
                        </button>
                    <button ion-button icon-left clear color="bg-500" style="padding-left: 4px;padding-right: 4px;" (click)="goSignup()">
                            <div>가입하기</div>
                        </button>
                </ion-col>
            </ion-row>
        </ion-list>
        <ion-list *ngSwitchCase="'signup'">
            <div class="spacer" style="height: 20px;"></div>
            <ion-row class="logo-row">
                <ion-col>
                    <img src="assets/icon/add-people.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;"
                    />
                </ion-col>
            </ion-row>
            <div class="spacer" style="height: 10px;"></div>
            <form class="list">
                <ion-item>
                    <ion-label floating>사용자 이름</ion-label>
                    <ion-input #name type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>사용자 이메일</ion-label>
                    <ion-input #email type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>패스워드</ion-label>
                    <ion-input #password type="password"></ion-input>
                </ion-item>
                <div class="spacer" style="height: 20px;"></div>
                <div padding>
                    <button ion-button type="submit" color="teal-300" block (click)="signup(name.value, email.value, password.value)">가입하기</button>
                </div>
            </form>
        </ion-list>
    </div>
</ion-content>
