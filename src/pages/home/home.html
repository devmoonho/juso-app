<ion-header>
  <ion-navbar color="teal-300">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      새 주소 찾기
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAbout()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar color="teal-300">
    <ion-item>
      <ion-icon ios="ios-search" md="md-search" item-left></ion-icon>
      <ion-input type="text" onfocus="this.select();" [(ngModel)]="searchTerm" name="term" placeholder="도로명, 건물명, 지번">
      </ion-input>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="searchJuso(searchTerm)">
  </form>
  <h2>Welcome to Ionic!</h2>
  <p>
    user info : {{userInfo}}
  </p>
  <button ion-button icon-only (click)="logout()">
    Logout
  </button>
</ion-content>
