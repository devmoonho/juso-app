<ion-header>
  <ion-navbar color="teal-300">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      새 주소 찾기
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAbout()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar>
    <form (ngSubmit)="searchJuso()">
      <ion-row>
        <ion-item>
          <ion-icon ios="ios-search" md="md-search" item-left></ion-icon>
          <ion-input type="search" onfocus="this.select();" [(ngModel)]="searchTerm" name="term" placeholder="도로명, 건물명, 지번">
          </ion-input>
        </ion-item>
        <button ion-button type="submit" clear color="grey-500">검색</button>
      </ion-row>
    </form>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="currentStatus==STATUS.EXIST_ITEMS">
    <ion-list>
      <ion-item style="color:#009688;">
        <ion-icon ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle" larger item-left></ion-icon>
        끌어서 더 보기
        <ion-badge color="teal-300" item-right>{{searchedAddressInfo}}</ion-badge>
      </ion-item>
      <ion-item-sliding *ngFor="let address of addressList; let i = index">
        <ion-item class="address-list-height">
          <ion-avatar item-left>
            <h1 class="avatar-text" [style.background-color]="getRandomColor(i)" text-center>{{address.roadAddrPart2 | subString:0:2}}</h1>
          </ion-avatar>
          <div (click)="detail(i)">
            <h2>{{address.zipNo}}</h2>
            <h4>{{address.jibunAddr}}</h4>
            <h4>{{address.roadAddrPart1}}</h4>
          </div>
          <ion-row text-right>
            <ion-col color="danger">
             <button class="address-menu-icon" ion-button icon-right clear color="bg-500" style="height: 22px;">
                <ion-icon ios="ios-bookmarks" md="md-bookmarks"></ion-icon>
              </button>
              <button class="address-menu-icon" (click)="detail(i)" ion-button icon-right clear color="bg-500" style="height: 22px;">
                <ion-icon ios="ios-more" md="md-more"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light" icon-left>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
          <button ion-button color="primary" icon-left>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
          <button ion-button color="secondary" icon-left>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-list>
      <ion-item style="color:#009688;">
        <ion-icon ios="ios-bookmark" md="md-bookmark" larger item-left></ion-icon>
        주소 즐겨 찾기
        <ion-badge color="teal-300" item-right>{{bookmarkAddressInfo}}</ion-badge>
      </ion-item>
      <ion-item-sliding>
        <ion-item>
          <ion-avatar item-left>
            <img src="assets/img/slimer.jpg">
          </ion-avatar>
          <h2>Slimer</h2>
          <p>Boo!</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light" icon-left>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
          <button ion-button color="primary" icon-left>
          <ion-icon name="text"></ion-icon>
          Text
        </button>
          <button ion-button color="secondary" icon-left>
          <ion-icon name="call"></ion-icon>
          Call
        </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div *ngIf="currentStatus==STATUS.FIREST_LOAD">
    <h2>FIREST_LOAD</h2>
    <h2>Welcome to Ionic!</h2>
    <p>
      user info : {{userInfo}}
    </p>
    <button ion-button icon-only (click)="logout()">Logout</button>
  </div>
  <div *ngIf="currentStatus==STATUS.NOT_EXIST_ITEMS">
    <h2>NOT_EXIST_ITEMS</h2>
  </div>
</ion-content>
