<ion-header>
  <ion-navbar color="teal-300"> 
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      새 주소 찾기 
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAbout()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="searchJuso(searchTerm)">
    <ion-row>
      <ion-item>
        <ion-label>검색어: </ion-label>
        <ion-input type="text" onfocus="this.select();" [(ngModel)]="searchTerm" name="term" placeholder="도로명, 건물명, 지번"></ion-input>
      </ion-item>
      <button ion-button type="submit" color="teal-300" outline>검색</button>
    </ion-row>
  </form>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs, update any existing page or create new pages.
  </p>
</ion-content>
