<ion-header>
    <ion-toolbar color="teal-300">
        <ion-title>
            상세정보
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span showWhen="ios">닫기</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <img src="assets/icon/home.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
        <ion-card-content>
            <ion-card-title>
                {{addressInfo.jibunAddr}}
            </ion-card-title>
            <ion-item>
                <ion-checkbox [(ngModel)]="checkZipNo" color="purple-300"></ion-checkbox>
                <ion-label>우편번호 : {{addressInfo.zipNo}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="checkRoadAddr" color="purple-300"></ion-checkbox>
                <ion-label>도로명 주소 : {{addressInfo.roadAddrPart1}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="checkEngAddr" color="purple-300"></ion-checkbox>
                <ion-label>영문 주소 : {{addressInfo.engAddr}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="checkLocal" color="purple-300"></ion-checkbox>
                <ion-label>위도 : {{daumInfo['point_x']}}
                    <br> 경도 : {{daumInfo['point_y']}}
                </ion-label>
            </ion-item>
        </ion-card-content>
        <ion-row text-right>
            <ion-col>
                <button ion-button icon-left clear color="bg-500" (click)="clipboard()" style="padding-left: 2px;padding-right: 2px;">
                    <ion-icon ios="ios-copy" md="md-copy"></ion-icon>
                    <div>복사하기</div>
                </button>
                <button ion-button icon-left clear color="bg-500" style="padding-left: 2px;padding-right: 2px;">
                    <ion-icon ios="ios-copy" md="md-copy"></ion-icon>
                    <div>즐겨찾기</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
