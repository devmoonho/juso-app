<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=발급받은 API KEY를 사용하세요"></script>
<ion-header>
    <ion-toolbar color="teal-300">
        <ion-title>
            상세정보
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span showWhen="ios">닫기</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <div #map id="map" style="display: block; height: 200px; margin-left: 4px; margin-right: 4px; margin-top: 4px"></div>
        <ion-card-content>
            <ion-card-title>
                <h1>{{addressInfo.jibunAddr}}</h1>
            </ion-card-title>
            <ion-item>
                <ion-checkbox [(ngModel)]="checkZipNo" color="teal-300"></ion-checkbox>
                <ion-label><b>우편번호 :</b> {{addressInfo.zipNo}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="checkRoadAddr" color="teal-300"></ion-checkbox>
                <ion-label><b>도로명 주소 :</b> {{addressInfo.roadAddrPart1}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="checkEngAddr" color="teal-300"></ion-checkbox>
                <ion-label style="margin: none; height: 100%"><b>영문 주소 :</b> {{addressInfo.engAddr}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox [(ngModel)]="checkLocal" color="teal-300"></ion-checkbox>
                <ion-label><b>위도 :</b> {{daumInfo['lat']}}
                    <br> <b>경도 :</b> {{daumInfo['lng']}}
                </ion-label>
            </ion-item>
        </ion-card-content>
        <ion-row text-right>
            <ion-col>
                <button ion-button icon-left clear color="bg-500" (click)="clipboard()" style="padding-left: 4px;padding-right: 4px;">
                    <ion-icon ios="ios-copy" md="md-copy"></ion-icon>
                    <div>복사하기</div>
                </button>
                <button ion-button icon-left clear color="bg-500" style="padding-left: 4px;padding-right: 4px;">
                    <ion-icon ios="ios-bookmark" md="md-bookmark"></ion-icon>
                    <div>즐겨찾기</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
