<ion-slides pager>
  <ion-slide style="background-color: #EF5350">
    <div style="display:table;width:100%;height:100%;">
      <div style="display:table-row;">
        <div style="display:table-cell;vertical-align:middle;">
          <div>
            <img src="assets/icon/house.png" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;">
          </div>
          <div class="spacer" style="width: 300px; height: 35px;"></div>
          <h2 style="color:#FFFFFF;text-align:center;">새 주소 찾기</h2>
          <div style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#FFFFFF;">최신
              <strong>도로명주소</strong>를 쉽고 간편하게 <br>검색 할 수 있습니다. </p>
          </div>
        </div>
      </div>
    </div>
  </ion-slide>
  <ion-slide style="background-color: #AB47BC">
    <div style="display:table;width:100%;height:100%;">
      <div style="display:table-row;">
        <div style="display:table-cell;vertical-align:middle;">
          <div>
            <img src="assets/icon/map.png" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;">
          </div>
          <div class="spacer" style="width: 300px; height: 35px;"></div>
          <h2 style="color:#FFFFFF;text-align:center;">지도 좌표 확인</h2>
          <div style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#FFFFFF;">검색된 주소위치를 지도를 통해 확인가능하며, <br>상세정보메뉴에서
              <strong>좌표(WGS84, KTM, TM)</strong> <br>정보확인 가능합니다.</p>
          </div>
        </div>
      </div>
    </div>
  </ion-slide>
  <ion-slide style="background-color: #5C6BC0">
    <div style="display:table;width:100%;height:100%;">
      <div style="display:table-row;">
        <div style="display:table-cell;vertical-align:middle;">
          <div>
            <img src="assets/icon/responsive.png" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;">
          </div>
          <div class="spacer" style="width: 300px; height: 35px;"></div>
          <h2 style="color:#FFFFFF;text-align:center;">주소 즐겨 찾기</h2>
          <div style="text-align:center;" class="show-list-numbers-and-dots">
            <p style="color:#FFFFFF;">가입 사용자는
              <strong>최신 검색</strong> 과
              <strong>즐겨찾기</strong> 기능이 <br>활성화 됩니다. </p>
          </div>
        </div>
      </div>
    </div>
  </ion-slide>
  <ion-slide style="background-color: #ffffff">
    <div style="display:table;width:100%;height:100%;">
      <div style="display:table-row;">
        <div style="display:table-cell;vertical-align:middle;">
          <div>
            <img src="assets/icon/home.png" style="display: block; width: 80%; height: auto; margin-left: auto; margin-right: auto;">
          </div>
          <div class="spacer" style="width: 300px; height: 20px;"></div>
          <ion-buttons start>
            <button ion-button icon-only style="color:#dd4b39" clear (click)="goGooglePlusAuth()">
              <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>
            </button>
            <button ion-button icon-only style="color:#3b5998" clear (click)="goFacebookAuth()">
              <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
            </button>
            <button ion-button icon-only style="color:#55acee" clear (click)="goTwitterAuth()">
                <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
            </button>
            <!--<button ion-button icon-only style="color:#000000" clear (click)="goGitHubAuth()">
                  <ion-icon ios="logo-github" md="logo-github"></ion-icon>
            </button>-->
            <!--<button ion-button icon-only style="color:#000000" clear (click)="goInstagramAuth()">
                <ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon>
            </button>-->
            <button ion-button icon-only style="color:#000000" clear (click)="goLinkedInAuth()">
                <ion-icon ios="logo-linkedin" md="logo-linkedin"></ion-icon>
            </button>
            <button ion-button icon-only style="color:#FF7043" clear (click)="goLoginPage()">
                <ion-icon ios="ios-mail-open" md="md-mail-open"></ion-icon>
            </button>
          </ion-buttons>
          <div class="spacer" style="width: 300px; height: 20px;"></div>
          <ion-buttons start>
            <button ion-button icon-only style="color:#2196F3" large clear (click)="goHomePage()">
                바로시작하기
            </button>
          </ion-buttons>
          <!--<ion-item>
            <ion-label stacked>Debug Message</ion-label>
            <ion-textarea rows="10" [(ngModel)]="userInfo"></ion-textarea>
          </ion-item>-->
        </div>
      </div>
    </div>
  </ion-slide>
</ion-slides>
