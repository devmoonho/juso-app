<ion-menu [content]="content">
  <ion-content class="side-menu-gradient">
    <div class="spacer" style="width: 300px; height: 50px;"></div>
    <div style="display:table-cell;vertical-align:middle;">
      <div class="profile-image">
        <img src="assets/icon/icon.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h2 style="color:#FFFFFF;font-weight:300;text-align:center;">{{heading}}</h2>
    </div>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <ion-list>
      <button class="side-menu-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
